<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product-second-modification-theme.css">
    <link rel="stylesheet" href="product-second-modification.css">
    <title>Document</title>
</head>

<body>
    <div class="product-second-modification-container">
        <div class="product-slicks-container">
            <section class="product-first-slick">
                <div class="first-slick_item">
                    <img src="images/000.jpg" class="first-slick_item item-1">
                </div>
                <div class="first-slick_item">
                    <img src="images/Rectangle10.jpg">
                </div>
                <div class="first-slick_item">
                    <img src="images/Rectangle11.jpg">
                </div>
                <div class="first-slick_item">
                    <img src="images/Rectangle12.jpg">
                </div>
            </section>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="js/slick3.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/slick.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        $(document).on('ready', function () {
            $(".product-first-slick").slick({
                dots: true,
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                variableWidth: true,
                swipe: false
            });
            $('.product-first-slick').on('click', function () {
                $(this).slick('slickNext');
            });
            $(".lazy").slick({
                lazyLoad: 'ondemand', // ondemand progressive anticipated
                infinite: true
            });
        });
    </script>
</body>

</html>
