<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Слайдер для сайта</title>
  <!-- Подключаем CSS слайдера -->
  <link rel="stylesheet" href="slick.css">
  <link rel="stylesheet" href="slick-theme.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">


</head>

<body>
  <!-- Разметка слайдера -->
  <section class="main-slider slider">
    <div class="slider-item">
      <div class="slider-content">
        <div class="slider-title"> Гарантия здорового сна - 10 лет!</div>
        <div class="slider-description">Легендарные инновационные материалы в матрасах серии люкс</div>
        <button class="slider-button">Купить матрас</button>
      </div>
    </div>
    <div class="slider-item">
      <div class="slider-content">
        <div class="slider-title"> Гарантия здорового сна - 10 лет!</div>
        <div class="slider-description">Легендарные инновационные материалы в матрасах серии люкс</div>
        <button class="slider-button">Купить матрас</button>
      </div>
    </div>
    <div class="slider-item">
      <div class="slider-content">
        <div class="slider-title"> Гарантия здорового сна - 10 лет!</div>
        <div class="slider-description">Легендарные инновационные материалы в матрасах серии люкс</div>
        <button class="slider-button">Купить матрас</button>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="js/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function () {
      $(".main-slider").slick({
        dots: true,
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 5000,
        nextArrow: '<i class="fa fa-angle-right">',
        prevArrow: '<i class="fa fa-angle-left">'
      })
      $(".lazy").slick({
        lazyLoad: 'ondemand', // ondemand progressive anticipated
        infinite: true
      });
    });
  </script>
</body>

</html>
